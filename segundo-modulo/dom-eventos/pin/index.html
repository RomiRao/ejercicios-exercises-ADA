<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-container">
    <h1>Ingrese su pin</h1>
    <main class="pin-insert">
        <p id="numero-pin"></p>
        <div class="buttons-container flex-container">
            <button type="button" class="button number-button" id="btn-1">1</button>
            <button type="button" class="button number-button" id="btn-2">2</button>
            <button type="button" class="button number-button" id="btn-3">3</button>
            <button type="button" class="button number-button" id="btn-4">4</button>
            <button type="button" class="button number-button" id="btn-5">5</button>
            <button type="button" class="button number-button" id="btn-6">6</button>
            <button type="button" class="button number-button" id="btn-7">7</button>
            <button type="button" class="button number-button" id="btn-8">8</button>
            <button type="button" class="button number-button" id="btn-9">9</button>
            <button type="button" class="button reset-btn" id="reset-btn">R</button>
            <button type="button" class="button number-button" id="btn-0">0</button>
            <button type="button" class="button delete-btn" id="delete-btn"><<</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
