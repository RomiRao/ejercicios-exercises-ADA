<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="iddestination">Your Destination</label><br>
        <input type="text" id="iddestination" placeholder="Enter a destination or hotel name">
        <div>
            <label>
                Check  in<br>
                <input type="date">
            </label>
            <label>
                Check out <br>
                <input type="date">
            </label>
        </div>
        <div>
            <label>
                Rooms <br>
                <select>
                    <option value="0" selected hidden disabled>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <label>
                Adults <br>
                <select>
                    <option value="0" selected hidden disabled>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <label>
                Children <br>
                <select>
                    <option value="0" selected hidden disabled>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
        </div>
        <button>Check availability</button>
    </form>
</body>
</html>
