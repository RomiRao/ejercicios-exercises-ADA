<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente (con estilos)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="form-container">
        <form id="form-registro" autocomplete="on">
            <h2>Formulario de registro</h2>
            <div class="nombre-completo">
                <div class="nombre">
                    <label for="idnombre">Nombre</label><br>
                    <input type="text" name="nombre" id="idnombre">
                </div>
                <div class="apellido">
                    <label for="idapellido">Apellido</label><br>
                    <input type="text" name="apellido" id="idapellido">
                </div>
            </div>
            <div class="email-dni">
                <div class="documento">
                    <label for="iddocumento">DNI</label><br>
                    <input type="number" name="documento" id="iddocumento">
                </div>
                <div class="email">
                    <label for="idemail">Email</label><br>
                    <input type="text" name="email" id="idemail">
                </div>
            </div>
            <div>
                <div class="set-password">
                    <div class="contraseña">
                        <label for="idcontraseña">Contraseña</label><br>
                        <input type="password" name="contraseña" id="idcontraseña">
                    </div>
                    <div class="apellido">
                        <label for="idcontraseña">Repetir contraseña</label><br>
                        <input type="password" name="contraseña" id="idcontraseña">
                    </div>
                </div>
                <small>*La contraseña debe tener entre 8 y 16 caracteres</small>
            </div>
            <div class="registrar">
                <div class="terminos">
                    <label for="idterminos">Aceptar terminos y condiciones</label>
                    <input type="checkbox">
                </div>
                <button type="submit">Registrarse</button>
            </main>
        </form>
    </div>
</body>

</html>
