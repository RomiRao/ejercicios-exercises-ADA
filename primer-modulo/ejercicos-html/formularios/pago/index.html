<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <p>
            <label for="idtarjeta">Número de tarjeta de crédito</label>
            <br>
            <input type="number" name=" tarjeta" id="idtarjeta" maxlength="16">
        </p>
        <p>
            <label for="idtarjeta">Nombre completo del titular</label>
            <br>
            <input type="text" name="tarjeta" id="idtarjeta">
        </p>
        <p>
            <label for="fecha-expire anio-expire">Fecha de vencimiento.</label>
            <label for="fecha-expire">Mes:</label>
            <select name="mes-expire" id="fecha-expire">
                <option value="default" disabled selected hidden>..</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <label for="anio-expire">Ano</label>
            <input type="number" name="anio" id="anio-expire" min="2023" max="2033">
        </p>
        <p>
            <label for="idpass">Contrasenia:</label>
            <input type="password" name="contrasenia" id="idpass" min="001" max="999">
        </p>
        <p>
            <button>Pagar</button>
        </p>
    </form>
</body>

</html>
