<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro</title>
    <link rel="stylesheet" href="stye.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <h3>Create a new Topic</h3>
        <form>
            <label for="idtitle"></label>
            <input type="text" id="idtitle" placeholder="Type tite, or paste a ink here">
            <div>
                <label for="idcategory"></label>
                <select name="category" id="idcategory">
                    <option value="category" hidden disabled selected>Category</option>
                    <option value="video">Video</option>
                    <option value="post">Post</option>
                    <option value="music">Music</option>
                </select>
                <label for="idtags"></label>
                <select name="tags" id="idtags">
                    <option value="tags" hidden disabled selected>Tags</option>
                    <option value="video">Video</option>
                    <option value="post">Post</option>
                    <option value="music">Music</option>
                </select>
            </div>
            <label for="iddescription"></label>
            <textarea name="description" id="iddescription" cols="30" rows="10" placeholder="Enter your description here"></textarea>
            <div>
                <button id="create">+ Create Topic</button>
                <button id="cancel">Cancel</button>
            </div>
        </form>
    </section>
</body>

</html>
