<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c89c9de4f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="register-form">
        <div>
            <i class="fa-solid fa-user"></i>
            <label>
                <input type="text" placeholder="Nombre de Usuario" required>
            </label>
            <i class="fa-solid fa-check"></i>
        </div>
        <div>
            <i class="fa-solid fa-envelope"></i>
            <label>
                <input type="email" placeholder="E-mail" required>
            </label>
            <i class="fa-solid fa-check"></i>
        </div>
        <div>
            <i class="fa-solid fa-lock"></i>
            <label>
                <input type="password" placeholder="Contrasenia" required>
            </label>
            <i class="fa-solid fa-check"></i>
        </div>
        <div>
            <i class="fa-solid fa-lock"></i>
            <label>
                <input type="password" placeholder="Repetir contrasenia" required>
            </label>
            <i class="fa-solid fa-check"></i>
        </div>
        <label>
            <input type="submit" value="Crear usuario">
        </label>
    </form>
    <img src="https://camo.githubusercontent.com/5fcad236f52f72d09d0d3e6659213c9a5b938d59a5dc1e8410b7bc2f7eb43827/68747470733a2f2f692e6962622e636f2f4d4d3470576e522f436170747572612d64652d70616e74616c6c612d64652d323032302d30392d31312d30392d34392d30362e706e67"
        alt="">
</body>

</html>
