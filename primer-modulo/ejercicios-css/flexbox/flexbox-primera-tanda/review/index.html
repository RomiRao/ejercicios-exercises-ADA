<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section class="rating-card">
        <h2>Customer reviews</h2>
        <div class="rating-stars">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Estrella_amarilla.png/2048px-Estrella_amarilla.png" alt="icono de estrella"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Estrella_amarilla.png/2048px-Estrella_amarilla.png" alt="icono de estrella"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Estrella_amarilla.png/2048px-Estrella_amarilla.png" alt="icono de estrella"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Estrella_amarilla.png/2048px-Estrella_amarilla.png" alt="icono de estrella"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Estrella_amarilla.png/2048px-Estrella_amarilla.png" alt="icono de estrella">
            <span>4.7 out of 5</span>
        </div>
        <p class="description">40 customer ratings</p>
        <div class="rating-percentaje">
            <div class="rating">
                <p>5 stars</p>
                <div class="bar-container">
                    <div class="bar-rating five"></div>
                </div>
                <span>84%</span>
            </div>
            <div class="rating">
                <p>4 stars</p>
                <div class="bar-container">
                    <div class="bar-rating four"></div>
                </div>
                <span>9%</span>
            </div>
            <div class="rating">
                <p>3 stars</p>
                <div class="bar-container">
                    <div class="bar-rating three"></div>
                </div>
                <span>4%</span>
            </div>
            <div class="rating">
                <p>2 stars</p>
                <div class="bar-container">
                    <div class="bar-rating two"></div>
                </div>
                <span>2%</span>
            </div>
            <div class="rating">
                <p>1 star</p>
                <div class="bar-container">
                    <div class="bar-rating one"></div>
                </div>
                <span>1%</span>
            </div>
        </div>
        <p>How do we caculate ratings?</p>
    </section>
</body>

</html>
