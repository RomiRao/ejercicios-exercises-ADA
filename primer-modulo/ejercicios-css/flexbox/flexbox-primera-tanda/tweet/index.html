<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="tarjeta-comentario">
        <header class="encabezado-tweet">
            <img src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairCurvy&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Pale" alt="imagen de perfil ada">
            <section class="usuario">
                <h1 class="nombre">Ada Lovelace</h1>
                <h2 class="etiqueta">@adalove</h2>
            </section>
        </header>
        <main class="contenido-principal">
            <p class="mensaje">The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
            <p class="fecha">2:32 PM - 12 Mayo de 1842</p>
        </main>
        <footer class="interacciones">
            <div class="info-interacciones">
                <div class="retweets">
                    <p class="valor-numero">203</p>
                    <p class="fecha">Retweets</p>
                </div>
                <div class="likes">
                    <p class="valor-numero">532</p>
                    <p class="fecha">Likes</p>
                </div>
            </div>
            <div class="botones-interacciones">
                <p class="botones">Share</p>
                <p class="botones">Retweet</p>
                <p class="botones">Like</p>
            </div>
        </footer>
    </section>
</body>
</html>
