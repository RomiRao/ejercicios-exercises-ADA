<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card estadisticas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="tarjeta-statics">
        <h1 class="titulo-resultados">
            Our results
        </h1>
        <section class="estadisticas">
            <article class="box-estadisticas">
                <h2 class="valor-estadisticas">
                    70%
                </h2>
                <p class="texto-estadisticas">
                    We increased the feature adoption of our users with 70%.
                </p>
            </article>
            <article class="box-estadisticas">
                <h2 class="valor-estadisticas">
                    225
                </h2>
                <p class="texto-estadisticas">
                    New customers opted for our PRO features.
                </p>
            </article>
            <article class="box-estadisticas">
                <h2 class="valor-estadisticas">
                    2M
                </h2>
                <p class="texto-estadisticas">
                    Notifications sent trough our and third-party platforms.
                </p>
            </article>
        </section>
        <footer class="pie-tarjeta">
            <p class="texto-pie">Read our top clients <a href="">testimonials</a>.</p>
        </footer>
    </main>

</body>

</html>
