<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal compartir</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="descripcion">
            <h2>Share this article</h2>
            <p>If you liked this article share it with your friends.</p>
            <p>They will thank you later.</p>
        </div>
        <div class="share-media">
            <div class="facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/800px-Facebook_logo_%28square%29.png"
                    alt="logo facebook">
                <p>Facebook</p>
            </div>
            <div class="twitter">
                <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-twitter-social-media-round-icon-png-image_6315985.png"
                    alt="logo twitter">
                <p>Twitter</p>
            </div>
            <div class="reddit">
                <img src="https://logodownload.org/wp-content/uploads/2018/02/reddit-logo-16.png" alt="logo reddit">
                <p>Reddit</p>
            </div>
        </div>
        <p><span>4,5 K</span> Shares</p>
        <p class="close-window">Close this window</p>
    </section>
</body>

</html>
