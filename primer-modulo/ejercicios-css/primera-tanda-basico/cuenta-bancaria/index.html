<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Bancaria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>
        Mi cuenta

    <section>
        <h2>

            <h3>
                Deposito a Sabrina
            </h3>

                11/04/2023
            </p>

            </p>
        </section>
        <section>
            <h3>
                Cobro a Pantuflitas
            </h3>
            <p class="fecha">
                28/02/2023
            </p>
            <p class="monto-positivo">

            </p>
        </section>
        <section>
            <h3>
                Cobro de sueldo
            </h3>
            <p class="fecha">
                03/04/2023
            </p>
            <p class="monto-positivo">
                +30000
            </p>
        </section>
        <section>
            <h3>
                Deposito a Milenka
            </h3>
            <p class="fecha">
                28/03/2023
            </p>
            <p class="monto-negativo">
                -5000
            </p>
        </section>
        <section>
            <h3>
                Cobro de sueldo
            </h3>
            <p class="fecha">
                03/03/2023
            </p>
            <p class="monto-positivo">
                +30000
            </p>
        </section>
    </section>

</body>

</html>
